<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON</title>
    <!-- jquerry -->
    <!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <!-- external GeoJSON -->
    <!-- <script src="assets/js/gjsons.js" type="text/javascript"></script> -->
    <script src="assets/js/gjson.js" type="text/javascript"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([54.2118, 18.0658], 6);
        

        
        var manilaPopup = "Thrilla in Manila";
        var manilaMarker = L.geoJSON(manila);
        manilaMarker.bindPopup(manilaPopup);
        manilaMarker.addTo(map);
        //L.geoJSON(manila).addTo(map);
        
        var bangkokPopup = "One Night in Bangkok";
        var bangkokMarker = L.geoJSON(bangkok);
        bangkokMarker.bindPopup(bangkokPopup);
        bangkokMarker.addTo(map);
        //L.geoJSON(bangkok).addTo(map);
        
        //L.geoJSON(geojsons).addTo(map);
    </script>
</body>
</html>
